<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./styles/bootstrap.min.css" media="screen" charset="utf-8">
  <link rel="stylesheet" href="./styles/style.css" media="screen" charset="utf-8">
  <title>Reports</title>
</head>
<body>
<div class="container-fluid">
  <div class="row">
    <div id="stats" class="col-md-10">
      <form id="date-filter-form" action="#" class="form-inline row" onsubmit="return false;">
          <legend>Filter by Date</legend>
          <div class="form-group col-md-3">
            <label for="start-date">Start Date:</label>
            <select name="start-date" id="start-date" class="form-control">
              <option value="0" selected>Jan 1st</option>
              <option value="1">Jan 2nd</option>
              <option value="2">Jan 9th</option>
              <option value="3">Jan 16th</option>
              <option value="4">Jan 23rd</option>
              <option value="5">Jan 30th</option>
              <option value="6">Feb 6th</option>
              <option value="7">Feb 13th</option>
              <option value="8">Feb 20th</option>
              <option value="9">Feb 27th</option>
              <option value="10">Mar 5th</option>
              <option value="11">Mar 12th</option>
              <option value="12">Mar 19th</option>
              <option value="13">Mar 26th</option>
              <option value="14">Apr 2nd</option>
              <option value="15">Apr 9th</option>
              <option value="16">Apr 16th</option>
              <option value="17">Apr 23rd</option>
              <option value="18">Apr 30th</option>
              <option value="19">May 7th</option>
              <option value="20">May 14th</option>
              <option value="21">May 21st</option>
              <option value="22">May 28th</option>
              <option value="23">Jun 4th</option>
              <option value="24">Jun 11th</option>
              <option value="25">Jun 18th</option>
            </select>
          </div>
          <div class="form-group col-md-3">
            <label for="end-date">End Date:</label>
            <select name="end-date" id="end-date" class="form-control">
              <option value="1">Jan 8th</option>
              <option value="2">Jan 15th</option>
              <option value="3">Jan 22nd</option>
              <option value="4">Jan 29th</option>
              <option value="5">Feb 5th</option>
              <option value="6">Feb 12th</option>
              <option value="7">Feb 19th</option>
              <option value="8">Feb 26th</option>
              <option value="9">Mar 4th</option>
              <option value="10">Mar 11th</option>
              <option value="11">Mar 18th</option>
              <option value="12">Mar 25th</option>
              <option value="13">Apr 1st</option>
              <option value="14">Apr 8th</option>
              <option value="15">Apr 15th</option>
              <option value="16">Apr 22nd</option>
              <option value="17">Apr 29th</option>
              <option value="18">May 6th</option>
              <option value="19">May 13th</option>
              <option value="20">May 20th</option>
              <option value="21">May 27th</option>
              <option value="22">Jun 3rd</option>
              <option value="23">Jun 10th</option>
              <option value="24">Jun 17th</option>
              <option value="25">Jun 24th</option>
              <option value="26" selected>Jun 30th</option>
            </select>
          </div>
          <div class="col-md-2">
            <button id="date-filter-btn" class="btn btn-primary" type="button">Filter</button>
          </div>
      </form>
      <canvas></canvas>
    </div>
    <div class="col-md-2">
      <form id="cobrand-filter-form" action="#">
        <legend>Filter By Cobrand</legend>
        <fieldset>
          <div class="checkbox">
            <label for="total">
            <input id="total" type="checkbox"> Total
            </label>
          </div>
          <div class="checkbox">
            <label for="tradesmith">
            <input id="tradesmith" type="checkbox"> TradeSmith
            </label>
          </div>
          <div class="checkbox">
            <label for="xero">
            <input id="xero" type="checkbox"> Xero
            </label>
          </div>
          <div class="checkbox">
            <label for="personal-capital">
            <input id="personal-capital" type="checkbox"> Personal Capital
            </label>
          </div>
          <div class="checkbox">
            <label for="bank-of-america">
            <input id="bank-of-america" type="checkbox"> Bank Of America
            </label>
          </div>
          <div class="checkbox">
            <label for="citi">
            <input id="citi" type="checkbox"> Citi
            </label>
          </div>
          <div class="checkbox">
            <label for="igg-software">
            <input id="igg-software" type="checkbox"> IGG Software
            </label>
          </div>
          <div class="checkbox">
            <label for="learnvest">
            <input id="learnvest" type="checkbox"> Learnvest
            </label>
          </div>
          <div class="checkbox">
            <label for="lifelock">
            <input id="lifelock" type="checkbox"> Lifelock
            </label>
          </div>
          <div class="checkbox">
            <label for="crowdspot">
            <input id="crowdspot" type="checkbox"> Crowdspot
            </label>
          </div>
          <div class="checkbox">
            <label for="pocketsmith">
            <input id="pocketsmith" type="checkbox"> PocketSmith
            </label>
          </div>
          <div class="checkbox">
            <label for="clarilogic">
            <input id="clarilogic" type="checkbox"> Clarilogic
            </label>
          </div>
          <div class="checkbox">
            <label for="waveaccounting">
            <input id="waveaccounting" type="checkbox"> Waveaccounting
            </label>
          </div>
          <div class="checkbox">
            <label for="hedgeop">
            <input id="hedgeop" type="checkbox"> HedgeOp
            </label>
          </div>
          <div class="checkbox">
            <label for="kabbage">
            <input id="kabbage" type="checkbox"> Kabbage
            </label>
          </div>
          <div class="checkbox">
            <label for="hellowallet">
            <input id="hellowallet" type="checkbox"> HelloWallet
            </label>
          </div>
        </fieldset>
      </form>
    </div>
  </div>
</div>
<script src="./scripts/moment.min.js" charset="utf-8"></script>
<script src="./scripts/moment-timezone-with-data.min.js" charset="utf-8"></script>
<script src="./scripts/jquery-2.2.4.min.js" charset="utf-8"></script>
<script src="./scripts/bootstrap.min.js" charset="utf-8"></script>
<script src="./scripts/chart.min.js" charset="utf-8"></script>
<script src="./scripts/script.js" charset="utf-8"></script>
</body>
</html>
